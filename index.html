<html>
    <head>
        <title>
            Registration Form
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/app.css">
        <script src="scripts/app.js" defer></script>

      </head>
      <body>
      
      <div class="container">
        <div class="form_side">
        <h2>Register</h2>
        <form>
            <input type="text" id="name" name="name" placeholder="First name" pattern="[a-zA-Z][a-zA-Z ]{2,}" title="Name must include at least 2 letters" required><br><br>		
            <input type="email" id="email" name="email" placeholder="Email address" required ><br><br>
            <input type="text" id="tz" name="tz" placeholder="ID Number" required><br><br>
            Birth Date<br><input type="date" id="date" name="date" min='1922-01-01' max='2002-01-01' required ><br><br>
            <input type="password" id="password" name="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"><br><br>         
          <input type="submit" value="Submit" onclick="saveData()" id="save_btn">
        </form>
      </div>
      <div class="table_side">
        <h2>Users Table</h2>
        <button id="clear_items">Clear All</button>
        <br><br>
        <div class="row">
          <div class="col name">Name</div>
          <div class="col email">Email</div>
          <div class="col id">Id</div>
          <div class="col date">Date of birth</div>
          <div></div>

        </div>
        <div id="showUsers"></div>
      </div>
      </div>
      
      
      
          </body>
      </html>
